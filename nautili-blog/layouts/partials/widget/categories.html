{{- $context := .Context -}}
{{- $limit := default 10 .Params.limit -}}

<!--https://thirdshire.com/hugo-stack-renovation/#%e8%b0%83%e6%95%b4%e5%88%86%e7%b1%bb%e6%a0%b7%e5%bc%8f%e5%b9%b6%e5%9c%a8%e9%a6%96%e9%a1%b5%e6%98%be%e7%a4%ba%e5%88%86%e7%b1%bb%e7%9a%84%e6%9d%a1%e7%9b%ae%e6%95%b0%e9%87%8f--> 
<section class="widget category">
     <div class="widget-icon">
         {{ partial "helper/icon" "categories" }}
     </div>
     <h2 class="widget-title section-title">{{ T "widget.categoriesCloud.title" }}</h2>

     <div class="category-label">
         {{ range first $limit $context.Site.Taxonomies.categories.ByCount }}
             <a href="{{ .Page.RelPermalink }}" class="font_size_{{ .Count }}">
                 {{ .Page.Title }}<span class="category-count">{{ .Count }}</span>
             </a>
         {{ end }}
     </div>
</section>
